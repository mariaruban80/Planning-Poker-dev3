<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning Poker | Create or Join Session</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #673ab7;
      --primary-light: #e1d4f9;
      --primary-dark: #5c33a4;
      --primary-gradient: linear-gradient(135deg, #673ab7, #9c27b0);
      --text: #2d2d2d;
      --text-light: #5e5e5e;
      --background: #ffffff;
      --section-bg: #F8F9FE;
      --card: #ffffff;
      --card-hover: #f9f7fe;
      --border: #e8e8e8;
      --accent: #FF6B6B;
      --success: #4CAF50;
      --info: #2196F3;
      --warning: #FF9800;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
      --border-radius-sm: 6px;
      --border-radius-md: 10px;
      --border-radius-lg: 16px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
      color: var(--text);
      line-height: 1.6;
      background-color: var(--background);
      overflow-x: hidden;
    }
    
    header {
      background-color: var(--background);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .logo img {
      width: 36px;
      height: auto;
      box-shadow: none;
      border-radius: 0;
    }
    
    .logo-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }
    
    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    
    nav a {
      font-weight: 500;
      color: var(--text);
      padding: 0.5rem 0.2rem;
      position: relative;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-gradient);
      transition: width 0.3s;
    }
    
    nav a:hover::after {
      width: 100%;
    }
    
    .session-button {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.7rem 1.2rem;
      border-radius: 30px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .new-session {
      background-image: var(--primary-gradient);
      color: white;
      box-shadow: 0 4px 12px rgba(103, 58, 183, 0.3);
    }
    
    .new-session:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(103, 58, 183, 0.4);
    }
    
    .join-session {
      background-color: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .join-session:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }
    
    main {
      display: flex;
      min-height: calc(100vh - 60px);
      background-color: var(--section-bg);
    }
    
    .card-animation-container {
      flex: 1;
      background-image: var(--primary-gradient);
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .floating-cards {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .floating-card {
      position: absolute;
      width: 80px;
      height: 120px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 2rem;
      color: var(--primary);
      box-shadow: var(--shadow-lg);
      animation: floatingCards 6s infinite ease-in-out;
      animation-delay: var(--delay);
      transform: rotate(var(--rotation));
    }
    
    .floating-card.question {
      font-size: 3rem;
      width: 100px;
      height: 150px;
      background: white;
      color: var(--primary);
    }
    
    @keyframes floatingCards {
      0% { transform: rotate(var(--rotation)) translateY(0); opacity: 0.7; }
      50% { transform: rotate(var(--rotation)) translateY(-20px); opacity: 1; }
      100% { transform: rotate(var(--rotation)) translateY(0); opacity: 0.7; }
    }
    
    .floating-cards .floating-card:nth-child(1) { top: 20%; left: 20%; }
    .floating-cards .floating-card:nth-child(2) { top: 60%; left: 30%; }
    .floating-cards .floating-card:nth-child(3) { top: 30%; left: 50%; }
    .floating-cards .floating-card:nth-child(4) { top: 70%; left: 70%; }
    .floating-cards .floating-card:nth-child(5) { top: 20%; left: 70%; }
    .floating-cards .floating-card:nth-child(6) { top: 40%; left: 20%; }
    .floating-cards .floating-card:nth-child(7) { top: 80%; left: 50%; }
    .floating-cards .floating-card:nth-child(8) { top: 50%; left: 50%; }
    
    .forms-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    
    .session-box {
      background: white;
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-md);
      width: 450px;
      padding: 2.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .session-box:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }
    
    .session-box h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 1.8rem;
      color: var(--text);
      font-weight: 600;
      position: relative;
      display: inline-block;
    }
    
    .session-box h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 3px;
      background-image: var(--primary-gradient);
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: 'Inter', sans-serif;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(103, 58, 183, 0.1);
    }
    
    .scale-options {
      margin-bottom: 1.5rem;
    }
    
    .scale-options h3 {
      font-size: 1rem;
      margin-bottom: 0.8rem;
      font-weight: 500;
    }
    
    .radio-group {
      display: flex;
      align-items: center;
      margin-bottom: 0.7rem;
      cursor: pointer;
    }
    
    .radio-group:hover {
      color: var(--primary);
    }
    
    .radio-group input[type="radio"] {
      margin-right: 0.8rem;
      cursor: pointer;
      accent-color: var(--primary);
      width: auto;
    }
    
    .radio-group label {
      font-size: 0.95rem;
      cursor: pointer;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      cursor: pointer;
    }
    
    .checkbox-container:hover {
      color: var(--primary);
    }
    
    .checkbox-container input {
      margin-right: 0.8rem;
      cursor: pointer;
      accent-color: var(--primary);
      width: auto;
    }
    
    .checkbox-container label {
      font-size: 0.95rem;
      cursor: pointer;
    }
    
    .action-button {
      display: inline-block;
      padding: 0.9rem 2rem;
      background-image: var(--primary-gradient);
      color: white;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(103, 58, 183, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }
    
    .action-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(103, 58, 183, 0.4);
    }
    
    #joinSessionBox {
      display: none;
    }
    
    /* Responsive styles */
    @media (max-width: 1024px) {
      .forms-container {
        padding: 20px;
      }
    }
    
    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }
      
      .card-animation-container {
        height: 300px;
      }
    }
    
    @media (max-width: 600px) {
      .session-box {
        width: 100%;
        padding: 1.5rem;
      }
      
      header {
        padding: 0.8rem 1rem;
      }
      
      nav a {
        display: none;
      }
      
      .session-button {
        padding: 0.6rem 1rem;
        font-size: 0.8rem;
      }
      
      .floating-card {
        width: 60px;
        height: 90px;
        font-size: 1.5rem;
      }
      
      .floating-card.question {
        width: 80px;
        height: 120px;
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="spade.png" alt="Planning Poker" />
      <span class="logo-text">Planning Poker</span>
    </div>
    <nav>
      <a href="About.html">HOME</a>     
      <button id="newSessionBtn" class="session-button new-session">
        <i class="fas fa-plus"></i> NEW SESSION
      </button>
      <button id="joinSessionBtn" class="session-button join-session">
        <i class="fas fa-sign-in-alt"></i> JOIN SESSION
      </button>    
    </nav>
  </header>

  <main>
    <div class="card-animation-container">
      <div class="floating-cards">
        <div class="floating-card" style="--delay: 0s; --rotation: -15deg;">1</div>
        <div class="floating-card" style="--delay: 1.1s; --rotation: 10deg;">2</div>
        <div class="floating-card" style="--delay: 2.2s; --rotation: -5deg;">3</div>
        <div class="floating-card" style="--delay: 1.5s; --rotation: 12deg;">5</div>
        <div class="floating-card" style="--delay: 0.7s; --rotation: -8deg;">8</div>
        <div class="floating-card" style="--delay: 2.5s; --rotation: 5deg;">13</div>
        <div class="floating-card" style="--delay: 1.8s; --rotation: -10deg;">21</div>
        <div class="floating-card question" style="--delay: 3s; --rotation: 0deg;">?</div>
      </div>
    </div>
    
    <div class="forms-container">
      <div class="session-box" id="createSessionBox">
        <h2>Create new session</h2>

        <div class="form-group">
          <label for="sessionNameInput">Session name *</label>
          <input type="text" id="sessionNameInput" placeholder="Give your session a memorable name" />
        </div>

        <div class="form-group">
          <label for="createNameInput">Your name *</label>
          <input type="text" id="createNameInput" placeholder="How should we call you?" />
        </div>

        <div class="scale-options">
          <h3>Choose your estimation scale:</h3>
          
          <div class="radio-group">
            <input type="radio" name="scale" id="fibonacci" checked value="fibonacci" />
            <label for="fibonacci">Fibonacci (0, 1, 2, 3, 5, 8, 13, 21...)</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="scale" id="shortFib" value="shortFib" />
            <label for="shortFib">Short Fibonacci (0, Â½, 1, 2, 3...)</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="scale" id="tshirt" value="tshirt" />
            <label for="tshirt">T-Shirt Sizes (XXS, XS, S, M...)</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="scale" id="tshirtNum" value="tshirtNum" />
            <label for="tshirtNum">T-Shirt & Numbers</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="scale" id="custom" value="custom" />
            <label for="custom">Custom</label>
          </div>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="allowManage" />
          <label for="allowManage">Allow members to manage session</label>
        </div> 

        <button class="action-button" onclick="createRoom()">Start new session</button>
      </div>
      
      <div class="session-box" id="joinSessionBox">
        <h2>Join a Session</h2>
        
        <div class="form-group">
          <label for="sessionIdInput">Session ID *</label>
          <input type="text" id="sessionIdInput" placeholder="Enter the session ID you received" />
        </div>
        
        <div class="form-group">
          <label for="joinNameInput">Your name *</label>
          <input type="text" id="joinNameInput" placeholder="How should we call you?" />
        </div>
        
        <button class="action-button" onclick="joinRoom()">Join session</button>
      </div>
    </div>
  </main>
  
  <script>
    // Add event listeners when the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
      // Setup event listeners for the navigation buttons
      document.getElementById("newSessionBtn").addEventListener("click", function() {
        document.getElementById("createSessionBox").style.display = "block";
        document.getElementById("joinSessionBox").style.display = "none";
      });
      
      document.getElementById("joinSessionBtn").addEventListener("click", function() {
        document.getElementById("createSessionBox").style.display = "none";
        document.getElementById("joinSessionBox").style.display = "block";
      });
    });
    
    function createRoom() {
      const name = document.getElementById("createNameInput").value.trim();
      const sessionName = document.getElementById("sessionNameInput").value.trim();
      
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      
      if (!sessionName) {
        alert("Please enter a session name.");
        return;
      }
      
      // Get selected voting system
      const selectedScale = document.querySelector('input[name="scale"]:checked').value;
      // Check if members can manage session
      const allowMemberManage = document.getElementById("allowManage").checked;
      
      // Generate room ID
      const roomId = Math.random().toString(36).substring(2, 10); 
      
      // Store session data in sessionStorage
      sessionStorage.setItem("userName", name);
      sessionStorage.setItem("sessionName", sessionName);
      sessionStorage.setItem("votingSystem", selectedScale);
      sessionStorage.setItem("allowMemberManage", allowMemberManage);
      sessionStorage.setItem("isHost", "true");
      
      // Navigate to the room with the generated ID
      window.location.href = `/index.html?roomId=${roomId}&host=true`;
    }
    
    function joinRoom() {
      const name = document.getElementById("joinNameInput").value.trim();
      const sessionId = document.getElementById("sessionIdInput").value.trim();
      
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      
      if (!sessionId) {
        alert("Please enter a session ID.");
        return;
      }
      
      // Store user data in sessionStorage
      sessionStorage.setItem("userName", name);
      sessionStorage.setItem("isHost", "false");
      
      // Navigate to the room with the provided ID
      window.location.href = `/index.html?roomId=${sessionId}`;
    }
  </script>
</body>
</html>

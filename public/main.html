<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning Poker | Create or Join Session</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #673ab7;
      --primary-light: #e1d4f9;
      --primary-dark: #5c33a4;
      --primary-gradient: linear-gradient(135deg, #673ab7, #9c27b0);
      --text: #2d2d2d;
      --text-light: #5e5e5e;
      --background: #f8f9fe;
      --section-bg: #F8F9FE;
      --card: #ffffff;
      --card-hover: #f9f7fe;
      --border: #e8e8e8;
      --accent: #FF6B6B;
      --success: #4CAF50;
      --info: #2196F3;
      --warning: #FF9800;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
      --border-radius-sm: 6px;
      --border-radius-md: 10px;
      --border-radius-lg: 16px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
      color: var(--text);
      line-height: 1.6;
      background-color: var(--background);
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    header {
      background-color: #ffffff;
      box-shadow: var(--shadow-sm);
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 70px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .logo img {
      width: 36px;
      height: auto;
      box-shadow: none;
      border-radius: 0;
    }
    
    .logo-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .header-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .button {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.7rem 1.2rem;
      border-radius: 30px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .primary-button {
      background-image: var(--primary-gradient);
      color: white;
      box-shadow: 0 4px 12px rgba(103, 58, 183, 0.3);
    }
    
    .primary-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(103, 58, 183, 0.4);
    }
    
    .secondary-button {
      background-color: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .secondary-button:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }
    
    main {
      padding-top: 70px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 2rem;
    }
    
    .content-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      max-width: 1400px;
      width: 100%;
      padding: 2rem;
      gap: 3rem;
    }
    
    .illustration-container {
      flex: 1;
      max-width: 650px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .illustration-card {
      background-color: white;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 1rem;
      width: 100%;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s;
    }
    
    .illustration-card:hover {
      transform: translateY(-5px);
    }
    
    .illustration-card img {
      width: 100%;
      height: auto;
      border-radius: var(--border-radius-md);
      display: block;
    }
    
    .forms-container {
      flex: 1;
      max-width: 500px;
      position: relative;
    }
    
    .session-box {
      background: white;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 2.5rem;
      width: 100%;
      transition: all 0.3s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      pointer-events: none;
      transform: translateY(10px);
    }
    
    .session-box.active {
      opacity: 1;
      pointer-events: all;
      transform: translateY(0);
    }
    
    .session-box h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      color: var(--text);
      font-weight: 600;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
    }
    
    .session-box h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 3px;
      background-image: var(--primary-gradient);
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    
    .form-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--border-radius-sm);
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: 'Inter', sans-serif;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(103, 58, 183, 0.1);
    }
    
    .scale-options {
      margin-bottom: 1.5rem;
    }
    
    .scale-options h3 {
      font-size: 1rem;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    
    .radio-group {
      display: flex;
      align-items: center;
      margin-bottom: 0.9rem;
      cursor: pointer;
      padding: 0.4rem 0;
    }
    
    .radio-group:hover {
      color: var(--primary);
    }
    
    .radio-group input[type="radio"] {
      margin-right: 0.8rem;
      cursor: pointer;
      accent-color: var(--primary);
      width: auto;
    }
    
    .radio-group label {
      font-size: 0.95rem;
      cursor: pointer;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 1.8rem 0;
      cursor: pointer;
      padding: 0.5rem 0;
    }
    
    .checkbox-container:hover {
      color: var(--primary);
    }
    
    .checkbox-container input {
      margin-right: 0.8rem;
      cursor: pointer;
      accent-color: var(--primary);
      width: auto;
      height: 16px;
      width: 16px;
    }
    
    .checkbox-container label {
      font-size: 0.95rem;
      cursor: pointer;
    }
    
    .action-button {
      display: inline-block;
      padding: 1rem 2rem;
      background-image: var(--primary-gradient);
      color: white;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(103, 58, 183, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }
    
    .action-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(103, 58, 183, 0.4);
    }
    
    .bg-decoration {
      position: fixed;
      z-index: -1;
    }
    
    .bg-circle-1 {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(103, 58, 183, 0.05), rgba(156, 39, 176, 0.05));
      bottom: -100px;
      right: -100px;
    }
    
    .bg-circle-2 {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(103, 58, 183, 0.05), rgba(156, 39, 176, 0.05));
      top: -50px;
      left: -50px;
    }
    
    /* Rotating card animation in corner */
    .corner-card {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 90px;
      background-color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--primary);
      box-shadow: var(--shadow-md);
      font-size: 1.5rem;
      animation: rotateCard 10s infinite linear;
      z-index: 1;
    }
    
    @keyframes rotateCard {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }
    
    /* Responsive styles */
    @media (max-width: 1200px) {
      .content-container {
        padding: 1.5rem;
        gap: 2rem;
      }
    }
    
    @media (max-width: 992px) {
      .content-container {
        flex-direction: column;
        align-items: center;
      }
      
      .illustration-container, .forms-container {
        max-width: 600px;
        width: 100%;
      }
      
      .session-box {
        position: relative;
        display: none;
      }
      
      .session-box.active {
        display: block;
      }
    }
    
    @media (max-width: 600px) {
      header {
        padding: 0.8rem 1rem;
      }
      
      .logo-text {
        font-size: 1.1rem;
      }
      
      .button {
        padding: 0.6rem 1rem;
        font-size: 0.8rem;
      }
      
      .session-box {
        padding: 1.5rem;
      }
      
      .content-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-decoration bg-circle-1"></div>
  <div class="bg-decoration bg-circle-2"></div>
  
  <header>
    <div class="logo">
      <img src="spade.png" alt="Planning Poker" />
      <span class="logo-text">Planning Poker</span>
    </div>
    <div class="header-buttons">
      <a href="about.html" class="button secondary-button">
        <i class="fas fa-info-circle"></i> About
      </a>     
      <button id="newSessionBtn" class="button primary-button">
        <i class="fas fa-plus"></i> NEW SESSION
      </button>
      <button id="joinSessionBtn" class="button secondary-button">
        <i class="fas fa-sign-in-alt"></i> JOIN SESSION
      </button>    
    </div>
  </header>

  <main>
    <div class="content-container">
      <div class="illustration-container">
        <div class="illustration-card">
          <img src="planning-poker-illustration.jpg" alt="Planning Poker Session" />
        </div>
      </div>
      
      <div class="forms-container">
        <div class="session-box active" id="createSessionBox">
          <h2>Create new session</h2>

          <div class="form-group">
            <label for="sessionNameInput">Session name *</label>
            <input type="text" id="sessionNameInput" placeholder="Give your session a memorable name" />
          </div>

          <div class="form-group">
            <label for="createNameInput">Your name *</label>
            <input type="text" id="createNameInput" placeholder="How should we call you?" />
          </div>

          <div class="scale-options">
            <h3>Choose your estimation scale:</h3>
            
            <div class="radio-group">
              <input type="radio" name="scale" id="fibonacci" checked value="fibonacci" />
              <label for="fibonacci">Fibonacci (0, 1, 2, 3, 5, 8, 13, 21...)</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="scale" id="shortFib" value="shortFib" />
              <label for="shortFib">Short Fibonacci (0, Â½, 1, 2, 3...)</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="scale" id="tshirt" value="tshirt" />
              <label for="tshirt">T-Shirt Sizes (XXS, XS, S, M...)</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="scale" id="tshirtNum" value="tshirtNum" />
              <label for="tshirtNum">T-Shirt & Numbers</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="scale" id="custom" value="custom" />
              <label for="custom">Custom</label>
            </div>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="allowManage" />
            <label for="allowManage">Allow members to manage session</label>
          </div> 

          <button class="action-button" onclick="createRoom()">Start new session</button>
        </div>
        
        <div class="session-box" id="joinSessionBox">
          <h2>Join a Session</h2>
          
          <div class="form-group">
            <label for="sessionIdInput">Session ID *</label>
            <input type="text" id="sessionIdInput" placeholder="Enter the session ID you received" />
          </div>
          
          <div class="form-group">
            <label for="joinNameInput">Your name *</label>
            <input type="text" id="joinNameInput" placeholder="How should we call you?" />
          </div>
          
          <button class="action-button" onclick="joinRoom()">Join session</button>
        </div>
      </div>
    </div>
  </main>
  
  <div class="corner-card">8</div>
  
  <script>
    // Add event listeners when the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
      // Setup event listeners for the navigation buttons
      document.getElementById("newSessionBtn").addEventListener("click", function() {
        document.getElementById("createSessionBox").classList.add("active");
        document.getElementById("joinSessionBox").classList.remove("active");
      });
      
      document.getElementById("joinSessionBtn").addEventListener("click", function() {
        document.getElementById("createSessionBox").classList.remove("active");
        document.getElementById("joinSessionBox").classList.add("active");
      });
    });
    
    function createRoom() {
      const name = document.getElementById("createNameInput").value.trim();
      const sessionName = document.getElementById("sessionNameInput").value.trim();
      
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      
      if (!sessionName) {
        alert("Please enter a session name.");
        return;
      }
      
      // Get selected voting system
      const selectedScale = document.querySelector('input[name="scale"]:checked').value;
      // Check if members can manage session
      const allowMemberManage = document.getElementById("allowManage").checked;
      
      // Generate room ID
      const roomId = Math.random().toString(36).substring(2, 10); 
      
      // Store session data in sessionStorage
      sessionStorage.setItem("userName", name);
      sessionStorage.setItem("sessionName", sessionName);
      sessionStorage.setItem("votingSystem", selectedScale);
      sessionStorage.setItem("allowMemberManage", allowMemberManage);
      sessionStorage.setItem("isHost", "true");
      
      // Navigate to the room with the generated ID
      window.location.href = `/index.html?roomId=${roomId}&host=true`;
    }
    
    function joinRoom() {
      const name = document.getElementById("joinNameInput").value.trim();
      const sessionId = document.getElementById("sessionIdInput").value.trim();
      
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      
      if (!sessionId) {
        alert("Please enter a session ID.");
        return;
      }
      
      // Store user data in sessionStorage
      sessionStorage.setItem("userName", name);
      sessionStorage.setItem("isHost", "false");
      
      // Navigate to the room with the provided ID
      window.location.href = `/index.html?roomId=${sessionId}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning Poker | Create or Join Session</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #673ab7;
      --primary-light: #e1d4f9;
      --primary-dark: #5c33a4;
      --primary-gradient: linear-gradient(135deg, #673ab7, #9c27b0);
      --text: #2d2d2d;
      --text-light: #5e5e5e;
      --background: #f8f9fe;
      --section-bg: #F8F9FE;
      --card: #ffffff;
      --card-hover: #f9f7fe;
      --border: #e8e8e8;
      --accent: #FF6B6B;
      --success: #4CAF50;
      --info: #2196F3;
      --warning: #FF9800;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
      --border-radius-sm: 6px;
      --border-radius-md: 10px;
      --border-radius-lg: 16px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
      color: var(--text);
      line-height: 1.6;
      background-color: var(--background);
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    header {
      background-color: #ffffff;
      box-shadow: var(--shadow-sm);
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .logo img {
      width: 36px;
      height: auto;
      box-shadow: none;
      border-radius: 0;
    }
    
    .logo-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .header-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .button {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .primary-button {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 2px 4px rgba(103, 58, 183, 0.2);
    }
    
    .primary-button:hover {
      background-color: var(--primary-dark);
    }
    
    .secondary-button {
      background-color: white;
      color: var(--text);
      border: 1px solid #e5e7eb;
    }
    
    .secondary-button:hover {
      background-color: #f9fafb;
    }
    
    main {
      padding-top: 72px;
      min-height: calc(100vh - 72px);
      display: flex;
      justify-content: center;
    }
    
    .content-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1400px;
      height: calc(100vh - 72px);
      padding: 2rem;
      gap: 3rem;
    }
    
    .card-display-container {
      flex: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .floating-cards-wrapper {
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 600px;
      position: relative;
    }
    
    .poker-card {
      position: absolute;
      background-color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1.8rem;
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      box-shadow: var(--shadow-md);
      animation: floatCard 6s infinite ease-in-out;
    }
    
    .poker-card:nth-child(1) {
      width: 80px;
      height: 120px;
      top: 15%;
      left: 20%;
      animation-delay: 0s;
    }
    
    .poker-card:nth-child(2) {
      width: 80px;
      height: 120px;
      top: 20%;
      right: 30%;
      animation-delay: 0.5s;
    }
    
    .poker-card:nth-child(3) {
      width: 80px;
      height: 120px;
      bottom: 40%;
      left: 30%;
      animation-delay: 1s;
    }
    
    .poker-card:nth-child(4) {
      width: 90px;
      height: 135px;
      bottom: 30%;
      right: 20%;
      animation-delay: 1.5s;
      z-index: 2;
    }
    
    .poker-card:nth-child(5) {
      width: 80px;
      height: 120px;
      top: 60%;
      left: 50%;
      animation-delay: 2s;
      transform: translateX(-50%);
    }
    
    .poker-card:nth-child(6) {
      width: 100px;
      height: 150px;
      bottom: 15%;
      left: 42%;
      animation-delay: 2.5s;
      z-index: 3;
      font-size: 2.2rem;
    }
    
    .poker-card:nth-child(7) {
      width: 90px;
      height: 135px;
      top: 25%;
      left: 40%;
      animation-delay: 3s;
      z-index: 1;
    }
    
    @keyframes floatCard {
      0% { transform: translateY(0) rotate(var(--rotation, 0deg)); }
      50% { transform: translateY(-15px) rotate(var(--rotation, 0deg)); }
      100% { transform: translateY(0) rotate(var(--rotation, 0deg)); }
    }
    
    .forms-container {
      flex: 1;
      max-width: 480px;
    }
    
    .session-box {
      background: white;
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-md);
      padding: 2rem;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    .session-box.hidden {
      display: none;
    }
    
    .session-box h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      color: var(--text);
      font-weight: 600;
      margin-bottom: 1.8rem;
    }
    
    .green-underline {
      display: block;
      width: 60px;
      height: 3px;
      margin-top: 0.5rem;
      background-color: var(--success);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    
    .form-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid #e5e7eb;
      border-radius: var(--border-radius-sm);
      font-size: 0.95rem;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: 'Inter', sans-serif;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(103, 58, 183, 0.1);
    }
    
    .scale-options {
      margin-bottom: 1.5rem;
    }
    
    .scale-options h3 {
      font-size: 0.95rem;
      margin-bottom: 0.8rem;
      font-weight: 500;
    }
    
    .radio-group {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
      cursor: pointer;
    }
    
    .radio-group input[type="radio"] {
      margin-right: 0.8rem;
      cursor: pointer;
      accent-color: var(--primary);
      width: auto;
    }
    
    .radio-group label {
      font-size: 0.95rem;
      cursor: pointer;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      cursor: pointer;
    }
    
    .checkbox-container input {
      margin-right: 0.8rem;
      cursor: pointer;
      accent-color: var(--primary);
      width: auto;
    }
    
    .checkbox-container label {
      font-size: 0.95rem;
      cursor: pointer;
    }
    
    .action-button {
      width: 100%;
      padding: 0.9rem 1.5rem;
      border-radius: 50px;
      background-color: var(--primary);
      color: white;
      font-weight: 500;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .action-button:hover {
      background-color: var(--primary-dark);
    }
    
    /* Responsive styles */
    @media (max-width: 1200px) {
      .content-container {
        padding: 1.5rem;
      }
    }
    
    @media (max-width: 992px) {
      .content-container {
        flex-direction: column;
        align-items: center;
      }
      
      .card-display-container {
        height: 350px;
        margin-bottom: 2rem;
      }
    }
    
    @media (max-width: 600px) {
      header {
        padding: 0.8rem 1rem;
      }
      
      .logo-text {
        font-size: 1.1rem;
      }
      
      .button {
        padding: 0.6rem 1rem;
        font-size: 0.8rem;
      }
      
      .card-display-container {
        height: 300px;
      }
      
      .poker-card {
        font-size: 1.5rem;
      }
      
      .poker-card:nth-child(1),
      .poker-card:nth-child(2),
      .poker-card:nth-child(3),
      .poker-card:nth-child(5),
      .poker-card:nth-child(7) {
        width: 60px;
        height: 90px;
      }
      
      .poker-card:nth-child(4) {
        width: 70px;
        height: 105px;
      }
      
      .poker-card:nth-child(6) {
        width: 80px;
        height: 120px;
        font-size: 2rem;
      }
      
      .session-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="spade.png" alt="Planning Poker" />
      <span class="logo-text">Planning Poker</span>
    </div>
    <div class="header-buttons">
      <button id="newSessionBtn" class="button primary-button">
        <i class="fas fa-plus"></i> NEW SESSION
      </button>
      <button id="joinSessionBtn" class="button secondary-button">
        <i class="fas fa-sign-in-alt"></i> JOIN SESSION
      </button>    
    </div>
  </header>

  <main>
    <div class="content-container">
      <div class="card-display-container">
        <div class="floating-cards-wrapper">
          <div class="poker-card" style="--rotation: -15deg;">0</div>
          <div class="poker-card" style="--rotation: 5deg;">1</div>
          <div class="poker-card" style="--rotation: 10deg;">2</div>
          <div class="poker-card" style="--rotation: -8deg;">3</div>
          <div class="poker-card" style="--rotation: 12deg;">5</div>
          <div class="poker-card" style="--rotation: -5deg;">8</div>
          <div class="poker-card" style="--rotation: 8deg;">13</div>
        </div>
      </div>
      
      <div class="forms-container">
        <div class="session-box" id="createSessionBox">
          <h2>Create new session<span class="green-underline"></span></h2>

          <div class="form-group">
            <label for="sessionNameInput">Session name *</label>
            <input type="text" id="sessionNameInput" placeholder="Give your session a memorable name" />
          </div>

          <div class="form-group">
            <label for="createNameInput">Your name *</label>
            <input type="text" id="createNameInput" placeholder="How should we call you?" />
          </div>

          <div class="scale-options">
            <h3>Choose your estimation scale:</h3>
            
            <div class="radio-group">
              <input type="radio" name="scale" id="fibonacci" checked value="fibonacci" />
              <label for="fibonacci">Fibonacci (0, 1, 2, 3, 5, 8, 13, 21...)</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="scale" id="shortFib" value="shortFib" />
              <label for="shortFib">Short Fibonacci (0, Â½, 1, 2, 3...)</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="scale" id="tshirt" value="tshirt" />
              <label for="tshirt">T-Shirt Sizes (XXS, XS, S, M...)</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="scale" id="tshirtNum" value="tshirtNum" />
              <label for="tshirtNum">T-Shirt & Numbers</label>
            </div>
            <div class="radio-group">
              <input type="radio" name="scale" id="custom" value="custom" />
              <label for="custom">Custom</label>
            </div>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="allowManage" />
            <label for="allowManage">Allow members to manage session</label>
          </div> 

          <button class="action-button" onclick="createRoom()">Start new session</button>
        </div>
        
        <div class="session-box hidden" id="joinSessionBox">
          <h2>Join a Session<span class="green-underline"></span></h2>
          
          <div class="form-group">
            <label for="sessionIdInput">Session ID *</label>
            <input type="text" id="sessionIdInput" placeholder="Enter the session ID you received" />
          </div>
          
          <div class="form-group">
            <label for="joinNameInput">Your name *</label>
            <input type="text" id="joinNameInput" placeholder="How should we call you?" />
          </div>
          
          <button class="action-button" onclick="joinRoom()">Join session</button>
        </div>
      </div>
    </div>
  </main>
  
  <script>
    // Add event listeners when the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
      // Setup event listeners for the navigation buttons
      document.getElementById("newSessionBtn").addEventListener("click", function() {
        document.getElementById("createSessionBox").classList.remove("hidden");
        document.getElementById("joinSessionBox").classList.add("hidden");
      });
      
      document.getElementById("joinSessionBtn").addEventListener("click", function() {
        document.getElementById("createSessionBox").classList.add("hidden");
        document.getElementById("joinSessionBox").classList.remove("hidden");
      });
      
      // Add hover effects for the cards
      const cards = document.querySelectorAll('.poker-card');
      cards.forEach(card => {
        const rotation = card.style.getPropertyValue('--rotation');
        
        card.addEventListener('mouseover', function() {
          this.style.transform = `scale(1.1) rotate(${rotation})`;
          this.style.zIndex = '10';
          this.style.boxShadow = '0 12px 24px rgba(0, 0, 0, 0.15)';
          this.style.transition = 'transform 0.3s, box-shadow 0.3s';
        });
        
        card.addEventListener('mouseout', function() {
          this.style.transform = '';
          this.style.zIndex = '';
          this.style.boxShadow = '';
          this.style.transition = '';
        });
      });
    });
    
    function createRoom() {
      const name = document.getElementById("createNameInput").value.trim();
      const sessionName = document.getElementById("sessionNameInput").value.trim();
      
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      
      if (!sessionName) {
        alert("Please enter a session name.");
        return;
      }
      
      // Get selected voting system
      const selectedScale = document.querySelector('input[name="scale"]:checked').value;
      // Check if members can manage session
      const allowMemberManage = document.getElementById("allowManage").checked;
      
      // Generate room ID
      const roomId = Math.random().toString(36).substring(2, 10); 
      
      // Store session data in sessionStorage
      sessionStorage.setItem("userName", name);
      sessionStorage.setItem("sessionName", sessionName);
      sessionStorage.setItem("votingSystem", selectedScale);
      sessionStorage.setItem("allowMemberManage", allowMemberManage);
      sessionStorage.setItem("isHost", "true");
      
      // Navigate to the room with the generated ID
      window.location.href = `/index.html?roomId=${roomId}&host=true`;
    }
    
    function joinRoom() {
      const name = document.getElementById("joinNameInput").value.trim();
      const sessionId = document.getElementById("sessionIdInput").value.trim();
      
      if (!name) {
        alert("Please enter your name.");
        return;
      }
      
      if (!sessionId) {
        alert("Please enter a session ID.");
        return;
      }
      
      // Store user data in sessionStorage
      sessionStorage.setItem("userName", name);
      sessionStorage.setItem("isHost", "false");
      
      // Navigate to the room with the provided ID
      window.location.href = `/index.html?roomId=${sessionId}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planning Poker Interactive</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary: #673ab7;
      --background: #f8f9fe;
      --text: #2d2d2d;
      --sidebar-width: 280px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.25rem;
    }

    .logo img {
      height: 24px;
      margin-right: 10px;
    }

    .nav-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }

    .app-grid {
      display: grid;
      grid-template-columns: var(--sidebar-width) 1fr var(--sidebar-width);
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    aside.sidebar, aside.rightbar {
      background-color: #fff;
      overflow-y: auto;
      padding: 20px;
      border-right: 1px solid #eee;
    }

    aside.rightbar {
      border-left: 1px solid #eee;
      border-right: none;
    }

    main.main-content {
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .story-container, #userList {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .planning-cards-section {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 10px;
      overflow-x: auto;
      padding: 0 10px;
    }

    .card {
      background-color: var(--primary);
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .button {
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background-color: var(--primary);
      color: #fff;
      font-weight: bold;
      margin: 5px 0;
    }

    .add-ticket-btn {
      background-color: #fff;
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 10px;
      font-weight: bold;
      border-radius: 20px;
      width: 100%;
    }

    .navigation-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="spade.png" alt="Planning Poker" />
      Planning Poker
    </div>
    <div class="nav-controls">
      <div class="user-avatar" id="headerUserAvatar">U</div>
      <span id="headerUsername">User</span>
      <button id="logOffBtn" class="button">LOG OFF</button>
      <div class="connection-status" id="connectionStatus" title="Connected" style="width: 12px; height: 12px; border-radius: 50%; background-color: green;"></div>
    </div>
  </header>

  <div class="app-grid">
    <aside class="sidebar">
      <h3>Current Members</h3>
      <div id="userList"></div>
      <button class="button" id="revealVotesBtn">Reveal Votes</button>
      <button class="button" id="resetVotesBtn">Reset Votes</button>
    </aside>

    <main class="main-content">
      <div class="user-circle-container" id="userCircle"></div>
      <div class="no-stories-message" id="noStoriesMessage">
        No stories available. Please upload or add stories to start voting.
      </div>
    </main>

    <aside class="rightbar">
      <button class="add-ticket-btn" id="addTicketBtn">+ ADD TICKET</button>
      <div class="story-container" id="storyList"></div>
      <div class="navigation-buttons">
        <button class="button" id="prevStory">Previous</button>
        <button class="button" id="nextStory">Next</button>
      </div>
    </aside>
  </div>

  <div class="planning-cards-section">
    <h3 style="text-align:center;">Planning Cards</h3>
    <div class="cards" id="planningCards"></div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
